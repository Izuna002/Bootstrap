<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      padding: 10px;
    }

    .card-body {
      padding: 20px;
    }

    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .form-control {
      border-color: #ced4da;
    }

    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="add-item">
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">Add a title!</label>
            <input type="text" class="form-control" placeholder="Give a title" id="input-field">
          </div>
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">Add a body content</label>
            <textarea class="form-control" placeholder="Type something" id="input-content"></textarea>
          </div>
          <div class="col float-end mt-4">
            <button class="btn btn-primary" id="add-btn">Add</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4" id="card-container">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>
  <script>
    document.getElementById('add-btn').addEventListener('click', function(event) {
      event.preventDefault();

      const title = document.getElementById('input-field').value;
      const content = document.getElementById('input-content').value;

      createNewCard(title, content);
    });

    function createNewCard(title, content) {
      const cardContainer = document.getElementById('card-container');
      const cardDiv = document.createElement('div');
      cardDiv.classList.add('col-md-6', 'mb-4');
      const cardHtml = `
        <div class="card">
          <div class="card-header">
            <h2>${title}</h2>
          </div>
          <div class="card-body">
            <p>${content}</p>
            <button class="btn btn-danger float-end">Delete</button>
          </div>
        </div>
      `;
      cardDiv.innerHTML = cardHtml;
      cardContainer.appendChild(cardDiv);

      const deleteBtn = cardDiv.querySelector('.btn-danger');
      deleteBtn.addEventListener('click', function(event) {
        event.preventDefault();
        cardDiv.remove();
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
